<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Friends Information Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F2F2F2;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        background-color: #FFFFFF;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #FF5C5C;
        color: #FFFFFF;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #FF7878;
      }
    </style>
  </head>
  <body>
    <h1>Friends Information Form</h1>
    <form method="post" action="https://script.google.com/macros/s/AKfycbw1xCcrbKibSN4YVBSDFmU2SEhGvTl_MT5HD3eA4SB1vxdPLZIdi_-J4PUIFIyelQ0U/exec">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="hobbies">Hobbies:</label><br>
      <input type="checkbox" id="hobby1" name="hobbies[]" value="reading">
      <label for="hobby1">Reading</label>
      
      <input type="checkbox" id="hobby2" name="hobbies[]" value="hiking">
      <label for="hobby2">Hiking</label>
      
      <input type="checkbox" id="hobby3" name="hobbies[]" value="traveling">
      <label for="hobby3">Traveling</label>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
